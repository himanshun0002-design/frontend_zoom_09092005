<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetEasy - Join Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .room-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .room-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 35px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
        }
        
        .app-logo {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-logo i {
            font-size: 42px;
            color: #6e8efb;
            margin-right: 12px;
        }
        
        .app-logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .room-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .room-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .room-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .room-input:focus {
            border-color: #6e8efb;
            background-color: #fff;
            box-shadow: 0 0 12px rgba(110, 142, 251, 0.3);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6e8efb;
            font-size: 18px;
        }
        
        .room-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        .room-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(110, 142, 251, 0.6);
        }
        
        .room-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .create-room {
            margin-top: 20px;
            font-size: 15px;
            color: #666;
        }
        
        .create-room a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .create-room a:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        .video-chat-container {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .video-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        
        .room-id {
            background: #f0f4ff;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            color: #6e8efb;
            font-weight: 600;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .video-item {
            background: #f0f4ff;
            border-radius: 15px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .video-item:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        
        .video-item:nth-child(1):after {
            content: 'You';
            font-size: 16px;
        }
        
        .video-item:nth-child(2):after {
            content: 'User 2';
            font-size: 16px;
        }
        
        .video-item:nth-child(3):after {
            content: 'User 3';
            font-size: 16px;
        }
        
        .video-item:nth-child(4):after {
            content: 'User 4';
            font-size: 16px;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4ff;
            border: none;
            color: #6e8efb;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .control-btn.end-call {
            background: #ff5e5e;
            color: white;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .room-card, .video-chat-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .room-card {
                padding: 35px 25px;
            }
            
            .app-logo i {
                font-size: 36px;
            }
            
            .app-logo h1 {
                font-size: 28px;
            }
            
            .room-title {
                font-size: 24px;
            }
            
            .room-subtitle {
                font-size: 15px;
            }
            
            .room-input {
                padding: 14px 18px 14px 45px;
                font-size: 15px;
            }
            
            .room-btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .room-card {
                padding: 30px 20px;
            }
            
            .app-logo i {
                font-size: 32px;
            }
            
            .app-logo h1 {
                font-size: 24px;
            }
            
            .room-title {
                font-size: 22px;
            }
            
            .room-subtitle {
                font-size: 14px;
            }
            
            .room-input {
                padding: 12px 16px 12px 42px;
                font-size: 14px;
            }
            
            .input-icon {
                font-size: 16px;
                left: 18px;
            }
            
            .room-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <div id="roomJoinCard" class="room-card">
            <div class="app-logo">
                <i class="fas fa-video"></i>
                <h1>MeetEasy</h1>
            </div>
            
            <h2 class="room-title">Join a Meeting</h2>
            <p class="room-subtitle">Enter the Room ID provided by the meeting organizer</p>
            
            <div class="input-group">
                <i class="fas fa-door-open input-icon"></i>
                <input 
                    type="text" 
                    placeholder="Room ID" 
                    class="room-input"
                    id="roomId"
                >
            </div>
            
            <button class="room-btn" id="joinButton">
                <i class="fas fa-sign-in-alt"></i> Join Room
            </button>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="create-room">
                Want to start a new meeting? <a href="#" id="createLink">Create a room</a>
            </div>
        </div>

        <div id="videoChatContainer" class="video-chat-container" style="display: none;">
            <div class="video-header">
                <h3 class="video-title">Meeting Room</h3>
                <div class="room-id">Room ID: <span id="currentRoomId">ABCD-1234</span></div>
            </div>
            
            <div class="video-grid">
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
            </div>
            
            <div class="video-controls">
                <button class="control-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn end-call" id="leaveButton">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomJoinCard = document.getElementById('roomJoinCard');
            const videoChatContainer = document.getElementById('videoChatContainer');
            const joinButton = document.getElementById('joinButton');
            const leaveButton = document.getElementById('leaveButton');
            const roomIdInput = document.getElementById('roomId');
            const createLink = document.getElementById('createLink');
            const currentRoomId = document.getElementById('currentRoomId');
            
            // Generate a random room ID for creation
            function generateRoomId() {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const numbers = '0123456789';
                let id = '';
                
                for (let i = 0; i < 4; i++) {
                    id += letters.charAt(Math.floor(Math.random() * letters.length));
                }
                id += '-';
                for (let i = 0; i < 4; i++) {
                    id += numbers.charAt(Math.floor(Math.random() * numbers.length));
                }
                
                return id;
            }
            
            // Join room handler
            joinButton.addEventListener('click', function() {
                const roomId = roomIdInput.value.trim();
                
                if (!roomId) {
                    alert('Please enter a Room ID');
                    return;
                }
                
                // Simulate joining process
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';
                this.disabled = true;
                
                setTimeout(() => {
                    currentRoomId.textContent = roomId;
                    roomJoinCard.style.display = 'none';
                    videoChatContainer.style.display = 'block';
                    
                    this.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Room';
                    this.disabled = false;
                }, 1500);
            });
            
            // Create room handler
            createLink.addEventListener('click', function(e) {
                e.preventDefault();
                const newRoomId = generateRoomId();
                roomIdInput.value = newRoomId;
                
                // Auto-join the new room after a short delay
                joinButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                joinButton.disabled = true;
                
                setTimeout(() => {
                    currentRoomId.textContent = newRoomId;
                    roomJoinCard.style.display = 'none';
                    videoChatContainer.style.display = 'block';
                    
                    joinButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Room';
                    joinButton.disabled = false;
                }, 1500);
            });
            
            // Leave room handler
            leaveButton.addEventListener('click', function() {
                videoChatContainer.style.display = 'none';
                roomJoinCard.style.display = 'block';
                roomIdInput.value = '';
            });
            
            // Add animation to input focus
            roomIdInput.addEventListener('focus', () => {
                roomIdInput.parentElement.classList.add('focused');
            });
            
            roomIdInput.addEventListener('blur', () => {
                roomIdInput.parentElement.classList.remove('focused');
            });
            
            // Allow pressing Enter to join
            roomIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    joinButton.click();
                }
            });
        });
    </script>
</body>
</html>
